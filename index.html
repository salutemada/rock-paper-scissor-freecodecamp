<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class="container">
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>   
    </div>
</div>

<div class="choices">
    <div id="rock" class="choice ">     
        <img src="https://img.icons8.com/color/100/000000/hand-rock.png"/>
    </div>
    <div id="paper" class="choice">
        <img src="https://img.icons8.com/fluent/100/000000/hand.png"/>
    </div>
    <div id="scissors" class="choice">
        <img src="https://img.icons8.com/color/100/000000/hand-scissors.png"/>
    </div>
</div>

<div class="result">
    <p>Make your move!</p>
</div>

<div class="img-result choices ">
    <div class="" id="user-img-choice"></div>
    <div class="" id="computer-img-choice"></div>
</div>



</body>
<script src="./assets/js/main.js"></script>
</html>
